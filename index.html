<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Nemem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<main>
    <div class="container">
        <header class="baner_header show_anim">
            <div class="logo">
                <a href="/" class="logo_href"><img src="logo.svg" class="" alt=""><span>nemem</span></a>
            </div>
            <nav class="navbar">
                <a href="/" class="button">Get it on Google play</a>
            </nav>
        </header>
        <div class="hero">
            <div class="utp">
                <h1 class="slogan show_anim">Learn languages by<br><span class="beta_orange">watching
                    TikToks</span></h1>
                <ul class="features ">
                    <li class="feature show_anim"><i class="fa-solid fa-video fa-xl"></i><span class="feature_text">Short fun videos replace boring flashcards</span>
                    </li>
                    <li class="feature show_anim"><i class="fa-solid fa-bolt fa-xl"></i><span class="feature_text">No forcing exercises that kill motivation</span>
                    </li>
                    <li class="feature show_anim"><i class="fa-solid fa-arrows-spin fa-xl"></i><span class="feature_text">New words are memorized comprehensively and instinctively</span>
                    </li>
                </ul>
            </div>
            <div class="images"></div>
            <form class="email_form show_anim" action="">
                <label class="beta_label">
                    <div class="beta_div">
                        <input type="email" class="beta_input" placeholder="example@gmail.com">

                        <button type="submit" class="button beta_button">Become a beta tester!</button>
                    </div>
                </label>
                <div class="error_message_block">
                    <span class="error_message">Oops, invalid email. Try again!</span>
                </div>
            </form>
            <div class="google_play_button show_anim">
                <a href='https://play.google.com/store/apps/details?id=com.nemem.nemem_application&utm_source=website&utm_campaign=website_nemem&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'><img
                        alt='Get it on Google Play'
                        class="google_play_img"
                        width="200"
                        src='https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png'/></a>
            </div>

        </div>
        <footer class="show_anim">@nemem 2022</footer>
    </div>
</main>
</body>
</html>
