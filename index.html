<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="logo.svg">
    <link rel="stylesheet" href="style.css">
    <title>Nemem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<main>
    <div class="container">
        <header class="baner_header show_anim">
            <div class="logo">
                <a href="/" class="logo_href"><img src="logo.svg" class="" alt=""><span>nemem</span></a>
            </div>
            <nav class="navbar">
                <div class="social_media_block">
                    <a href="nemem-app.medium.com" class="social_media_block_link">
                        <img src="icons8-medium.svg" height="45" class="social_media_block_icon" alt="Our medium blog"
                             title="Our medium blog">
                    </a>
                    <a href="https://www.linkedin.com/company/nemem" class="social_media_block_link">
                        <img src="icons8-linkedin.svg" height="45" class="social_media_block_icon"
                             alt="Our company at Linked In" title="Our company at Linked In">
                    </a>
                </div>
                <a href="mailto:hello@nemem.app" class="button">Contact us</a>
            </nav>
        </header>
        <div class="hero">
            <div class="utp">
                <h1 class="slogan show_anim">Turn your social scrolling time into
                    <br><span class="beta_orange">learning languages</span></h1>
                <ul class="features ">
                    <li class="feature show_anim"><i class="fa-solid fa-video fa-xl"></i><span class="feature_text">Tiktok-alike video feed replaces boring flashcards</span>
                    </li>
                    <li class="feature show_anim"><i class="fa-solid fa-bolt fa-xl"></i><span class="feature_text">No forcing exercises that kill motivation</span>
                    </li>
                    <li class="feature show_anim"><i class="fa-solid fa-arrows-spin fa-xl"></i><span
                            class="feature_text">New words are memorized comprehensively<br>and instinctively</span>
                    </li>
                </ul>
            </div>
            <div class="images"><img src="MockupApp-2.png" alt=""></div>
            <form class="email_form show_anim" id="form" action="">
                <label class="beta_label">
                    <div class="beta_div">
                        <input type="email" id="email" required class="beta_input" placeholder="example@gmail.com">
                        <button type="submit" id="submit" class="button beta_button">Keep me updated</button>
                    </div>
                </label>
                <div class="error_message_block">
                    <span class="error_message">Oops, invalid email. Try again!</span>
                </div>
            </form>
            <div class="app_content">
                <div class="google_play_button show_anim">
                    <a href='https://play.google.com/store/apps/details?id=com.nemem.nemem_application&utm_source=website&utm_campaign=website_nemem&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'><img
                            alt='Get it on Google Play'
                            class="google_play_img"
                            width="200"
                            src='https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png'/></a>
                </div>
                <div class="social_media_block">
                    <a href="nemem-app.medium.com" class="social_media_block_link">
                        <img src="icons8-medium.svg" height="45" class="social_media_block_icon" alt="Our medium blog"
                             title="Our medium blog">
                    </a>
                    <a href="https://www.linkedin.com/company/nemem" class="social_media_block_link">
                        <img src="icons8-linkedin.svg" height="45" class="social_media_block_icon"
                             alt="Our company at Linked In" title="Our company at Linked In">
                    </a>
                </div>
            </div>

        </div>
        <footer class="show_anim">Â© 2022 Nemem</footer>
    </div>
</main>
<script src="index.js"></script>
</body>
</html>
